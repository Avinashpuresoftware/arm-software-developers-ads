{{define "main"}}
<!-- This file is themes/layouts/_default/list.html-->


<div class="c-row md:is-collapsed u-gap-1-1/2 u-flex-nowrap u-padding-top-2-1/2 u-padding-bottom-2-1/2">
    <!-- Category filter -->
    <div class="c-col u-hide lg:u-display-block u-flex-shrink-0" style="width: 320px;">
        <ads-checkbox name="labelled">Cloud</ads-checkbox>
        <ads-checkbox name="labelled">IoT</ads-checkbox>
        <ads-checkbox name="labelled">Bare-metal</ads-checkbox>
        <ads-checkbox name="labelled">Other1</ads-checkbox>
        <ads-checkbox name="labelled">Other2</ads-checkbox>
        <ads-checkbox name="labelled">Other3</ads-checkbox>
    </div>

    <!-- Top level context for this learning path-->
    <div class="c-col c-col-12">
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}} 
    </div>



</div>



<div class="c-row md:is-collapsed u-gap-1-1/2 u-flex-nowrap u-padding-top-2-1/2 u-padding-bottom-2-1/2">


    <!-- Filter bar on left -->
    <div class="c-col u-hide lg:u-display-block u-flex-shrink-0" style="width: 320px;">
        <ads-expansion-panel is-default-expanded>
            <span slot="toggle">Filter 1</span>
            <div slot="content">Lorem ipsum dolor sit amet.</div>
        </ads-expansion-panel>
        <ads-expansion-panel is-default-expanded>
            <span slot="toggle">Filter 1</span>
            <div slot="content">
                <div class="u-flex u-flex-column">
                    <ads-checkbox name="labelled">Label 1</ads-checkbox>
                    <ads-checkbox name="labelled">Label 2</ads-checkbox>
                    <ads-checkbox name="labelled">Label 3</ads-checkbox>
                    <ads-checkbox name="labelled">Label 4</ads-checkbox>
                </div>
            </div>
        </ads-expansion-panel>
    </div>


    <!-- Search & Results on Right -->
    <div class="c-col c-col-12">

        
        <div class="c-row u-flex">
            <ads-search has-search-button class="u-width-100%"></ads-search>
        </div>

        <ads-button level="tertiary" size="default" class="lg:u-hide u-position-relative">
            <i class="fal fa-filter"></i>
        </ads-button>


        <!-- List of learning paths on right -->
        <div class="c-row">
            <div class="c-col c-col-12">
                <div class="u-display-grid u-gap-1 md:u-grid-columns-2 xl:u-grid-columns-3 xxl:u-grid-columns-4 u-margin-top-1">
                    {{ range .Pages }}
                    <ads-card has-hover-effect class="path-card" link="{{.Permalink}}">
                        <ads-card-content slot="content">
                            <ads-tag class="path-card-tag {{.Params.skillLevel}}" text="{{.Params.skillLevel}}"></ads-tag>
                            <h4 class="u-color-arm-blue u-margin-top-1/2 u-margin-bottom-1/2 u-text-bold">{{.Title}}</h4>
                            <p>{{.Description}}</p>
                        </ads-card-content>   
                    </ads-card>
                    {{ end }}
                </div>
            </div>
        </div>

    </div>






</div> <!-- End of left-right divide -->





<style>
    ads-tag.path-card-tag.Introductory {
        --ads-tag-border-color: var(--arm-green);
        --ads-tag-border-color-hover: var(--arm-green);
    }
    ads-tag.path-card-tag.Experienced  {
        --ads-tag-border-color: var(--arm-orange);
        --ads-tag-border-color-hover: var(--arm-orange);
    }

    ads-card.path-card {
        --ads-card-border-radius: 10px;
        --ads-card-border-width: 2px;
        --ads-card-border-color-hover: var(--arm-blue);

        --ads-card-border-color: var(--arm-light-grey-alt-2);
        --ads-card-background-color-hover: var(--arm-light-grey-alt);
        --ads-card-box-shadow-hover: 0 1px 3px 3px rgba(0,0,0,0.25);

    }
    html[theme='dark'] ads-card.path-card {
        --ads-card-border-color: var(--arm-black);
        --ads-card-background-color-hover: var(--black);
        --ads-card-box-shadow-hover: 0 1px 3px 3px rgba(255, 255, 255, 0.25);
    }
</style>

{{end}}
