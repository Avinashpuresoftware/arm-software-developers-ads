<ads-expansion-panel is-default-expanded class="learning-path-filters u-padding-bottom-1">
    <span slot="toggle">{{.displayname}}</span>
    <div slot="content">
        <div class="u-flex u-flex-column">
            {{- range $name, $link := .dict_of_name_links -}}
                    <ads-checkbox class=" tag-{{$name | urlize}}" id="{{$name}}" onclick="filterHandler_LearningPaths(this)">
                        <a href="{{ $link }}">
                            {{ $name }}
                        </a>
                    </ads-checkbox>
            {{end}}
        </div>
    </div>
</ads-expansion-panel>
